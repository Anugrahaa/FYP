<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Business Details</h1>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">
        <div class="container">
            <label for="GSTIN" class="col-lg-2 control-label">GSTIN</label>
            <input id="GSTIN" type="text">

            <br>
            <label for="entity" class="col-lg-2 control-label">Type of Entity</label>
            <select id="entity">
            	<option value="Proprietor">Proprietor</option>
            	<option value="HUF">HUF</option>
            	<option value="Partnership Firm">Partnership Firm</option>
            	<option value="LLP">LLP</option>
            	<option value="Company">Company</option>
            	<option value="AOP">AOP</option>
            	<option value="BOI">BOI</option>
            	<option value="Local Authority">Local Authority</option>
            	<option value="Government">Government</option>
            </select>

            <br><br>

            <label for="name" class="col-lg-2 control-label">Legal Name/<br>Trade Name of Business</label>
            <input id="name" type="text">

            <label for="category" class="col-lg-2 control-label">Category of taxpayer</label>
            <select id="category">
                <option value=0>Resident</option>
                <option value=1>Composition</option>
                <option value=2>Non-Resident</option>
                <option value=3>ISD</option>
                <option value=4>Tax Deductor</option>
                <option value=5>E-commerce operator</option>
                <option value=6>UN Agencies</option>
            </select>

            <button id="button1">Update Business</button>
            <button id="button2">View Businesses</button>
        </div>
        <div class="container"> 
            <span id="details"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        
        var TransactionContract = web3.eth.contract([
    {
        "constant": false,
        "inputs": [
            {
                "name": "_GSTIN",
                "type": "bytes16"
            },
            {
                "name": "_name",
                "type": "bytes16"
            },
            {
                "name": "_category",
                "type": "uint256"
            }
        ],
        "name": "setBusiness",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "_productid",
                "type": "bytes16"
            },
            {
                "name": "_hsn",
                "type": "bytes16"
            },
            {
                "name": "_name",
                "type": "bytes16"
            },
            {
                "name": "_rate",
                "type": "uint256"
            }
        ],
        "name": "setProduct",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "from_GSTIN",
                "type": "bytes16"
            },
            {
                "name": "to_GSTIN",
                "type": "bytes16"
            },
            {
                "name": "_productid",
                "type": "bytes16"
            },
            {
                "name": "_quantity",
                "type": "uint256"
            }
        ],
        "name": "setTransaction",
        "outputs": [
            {
                "name": "id",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "gstin",
                "type": "bytes16"
            }
        ],
        "name": "getBusiness",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getBusinesses",
        "outputs": [
            {
                "name": "",
                "type": "bytes16[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "prodid",
                "type": "bytes16"
            }
        ],
        "name": "getProduct",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getProducts",
        "outputs": [
            {
                "name": "",
                "type": "bytes16[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "transactionid",
                "type": "uint256"
            }
        ],
        "name": "getTransaction",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "GSTIN",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "productid",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    }
]);

        // var Coursetro = CoursetroContract.at('0x67f72425c7dabaf6386ea916257ebf622ff213d0');
        var Transaction = TransactionContract.at('0x5e728b5ed9685ef151c76ca61892202faef2d218');
        console.log(Transaction);


        $("#button1").click(function() {
            $("#loader").show();
            Transaction.setBusiness($("#GSTIN").val(), $("#name").val(), $("#category").val(), (err, res) => {
                if (res) 
                    $("#details").html("Processing the request to add business<br>Refresh for other operations.");
        })
        });

        $("#button2").click(function() {
            Transaction.getBusinesses((err, res) => {
                if(res)
                {
                    
                    var gstin = res;
                    console.log(res.length);
                    for(var i=0; i<gstin.length; i++){
                        console.log(gstin[i]);
                       Transaction.getBusiness(gstin[i], (err,res) => {
                       if(res){
                        $("#details").append("<br><b>Business</b><hr>Name="+web3.toAscii(res[0]));
                        console.log(res[1]);
                            switch(res[1].c[0]){
                                case 0: $("#details").append("<br>Category=Resident<br>");console.log(res[1]); break;
                                case 1: $("#details").append("<br>Category=Composition<br>"); break;
                                case "2": $("#details").append("<br>Category=Non-Resident<br>"); break;
                                case "3": $("#details").append("<br>Category=ISD<br>"); break;
                                case "4": $("#details").append("<br>Category=Tax Deductor<br>"); break;
                                case "5": $("#details").append("<br>Category=E-commerce<br>"); break;
                                case "6": $("#details").append("<br>Category=UN Agencies<br>"); break;
                            }
                        } 
                        });
                    
                    
                    }
                }
            });
        });


    </script>
</body>
</html>

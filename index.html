    <link rel="stylesheet" type="text/css" href="main.css">

<body>
    <div class="container">
        <div class="container">
        <h1>Transactions</h1>

        <h2 id="transactions"></h2>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">From Business GSTIN</label>
        <input id="fName" type="text">

        <label for="tName" class="col-lg-2 control-label">To Business GSTIN</label>
        <input id="tName" type="text">

        <label for="p" class="col-lg-2 control-label">ProductID</label>
        <input id="p" type="text">

        <label for="quantity" class="col-lg-2 control-label">Quantity</label>
        <input id="quantity" type="number">

        <button id="button1">Add Transaction</button>
        <button id="button2">Get Transaction</button>
        </div>

        <div class="container">
            <span id="details"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var TransactionContract = web3.eth.contract([
    {
        "constant": false,
        "inputs": [
            {
                "name": "_GSTIN",
                "type": "bytes16"
            },
            {

            },
            {
                "name": "_category",
                "type": "uint256"
            }
        ],
        "name": "setBusiness",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "_productid",
                "type": "bytes16"
            },
            {
                "name": "_hsn",
                "type": "bytes16"
            },
            {
                "name": "_name",
                "type": "bytes16"
            },
            {
                "name": "_rate",
                "type": "uint256"
            }
        ],
        "name": "setProduct",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "from_GSTIN",
                "type": "bytes16"
            },
            {
                "name": "to_GSTIN",
                "type": "bytes16"
            },
            {
                "name": "_productid",
                "type": "bytes16"
            },
            {
                "name": "_quantity",
                "type": "uint256"
            }
        ],
        "name": "setTransaction",
        "outputs": [
            {
                "name": "id",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "gstin",
                "type": "bytes16"
            }
        ],
        "name": "getBusiness",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getBusinesses",
        "outputs": [
            {
                "name": "",
                "type": "bytes16[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "prodid",
                "type": "bytes16"
            }
        ],
        "name": "getProduct",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getProducts",
        "outputs": [
            {
                "name": "",
                "type": "bytes16[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "transactionid",
                "type": "uint256"
            }
        ],
        "name": "getTransaction",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "GSTIN",
        "outputs": [
            {
                "name": "",
                "type": "bytes16"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "productid",
        "outputs": [

]);

        // var Coursetro = CoursetroContract.at('0x67f72425c7dabaf6386ea916257ebf622ff213d0');
        var Transaction = TransactionContract.at('0x5e728b5ed9685ef151c76ca61892202faef2d218');
        console.log(Transaction);

        var transid=1;

        $("#button1").click(function() {
            $("#loader").show();
            transid = Transaction.setTransaction($("#fName").val(), $("#tName").val(),$("#p").val(),$("#quantity").val(), (err, res) => {
                if (err) 
                {
                    $("#loader").hide();
                    $("#details").html(err);
                }
                if(res){
                    $("#loader").hide();
                    transid = res;
                    $("#details").html("Transacation pending. Refresh for other operations");
                    $("#loader").hide();

                }
                    
        });
        });

        $("#button2").click(function() {
            $("#details").html("<br>");
            console.log(transid);
            for(var i=0; i<transid.length; i++){
               Transaction.getTransaction(i, (err,res) => {
               if(res){
                    $("details").html("<b>Transaction<b><hr>From Business="+web3.toAscii(res[0])+"<br>To Business="+web3.toAscii(res[1])+"<br>ProductID="+web3.toAscii(res[2])+"<br>Product quantity"+res[3]+"<br>"); 
                    }
            });
           }
        });          

    </script>
</body>
</html>

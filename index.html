<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Transactions</h1>

        <h2 id="transactions"></h2>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">From Business GSTIN</label>
        <input id="fName" type="text">

        <label for="tName" class="col-lg-2 control-label">To Business GSTIN</label>
        <input id="tName" type="text">

        <label for="p" class="col-lg-2 control-label">ProductID</label>
        <input id="p" type="text">

        <label for="quantity" class="col-lg-2 control-label">ProductID</label>
        <input id="quantity" type="number">

        <button id="button1">Add Transaction</button>
        <button id="button2">Get Transaction</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var CoursetroContract = web3.eth.contract([
    {
        "constant": true,
        "inputs": [
            {
                "name": "_address",
                "type": "address"
            }
        ],
        "name": "getInstructor",
        "outputs": [
            {
                "name": "",
                "type": "uint256"
            },
            {
                "name": "",
                "type": "bytes16"
            },
            {
                "name": "",
                "type": "bytes16"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getInstructors",
        "outputs": [
            {
                "name": "",
                "type": "address[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "instructorAccts",
        "outputs": [
            {
                "name": "",
                "type": "address"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "countInstructors",
        "outputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "_address",
                "type": "address"
            },
            {
                "name": "_age",
                "type": "uint256"
            },
            {
                "name": "_fName",
                "type": "bytes16"
            },
            {
                "name": "_lName",
                "type": "bytes16"
            }
        ],
        "name": "setInstructor",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "anonymous": false,
        "inputs": [
            {
                "indexed": false,
                "name": "fName",
                "type": "bytes16"
            },
            {
                "indexed": false,
                "name": "lName",
                "type": "bytes16"
            },
            {
                "indexed": false,
                "name": "age",
                "type": "uint256"
            }
        ],
        "name": "instructorInfo",
        "type": "event"
    }
]);

        // var Coursetro = CoursetroContract.at('0x67f72425c7dabaf6386ea916257ebf622ff213d0');
        var Coursetro = CoursetroContract.at('0xee1cc92ef810f0097ec0da8c47636b57e555495c');
        console.log(Coursetro);

        var transid;

        $("#button1").click(function() {
            $("#loader").show();
            transid = Transaction.setTransaction(web3.eth.defaultAccount, $("#fName").val(), $("#tName").val(),$("#p").val(),$("#quantity").val(), (err, res) => {
                if (err) 
                    $("#loader").hide();
        });
        });

        $("#button2").click(function() {
            for(var i=0; i<transid.length; i++){
               Transaction.getTransaction(i, (err,res) => {
               if(res){
                    $("details").html("<b>Transaction<b><hr>From Business="+res[0]+"<br>To Business="+res[1]+"<br>ProductID="+res[2]+"<br>Product quantity"+res[3]+"<br>"); 
                    }
            });
        });          

    </script>
</body>
</html>
